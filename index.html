<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--AJAX-->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <title>Todolist</title>
</head>
<body>
    <div id="app">

        <div class="container">

            <header class="text-center">
                <img src="logo/logo.png" alt="">
            </header>

            <div class="input-area text-center mt-5">
                <input v-model="newTask" @keyup.enter="addTask" class="p-2 border-1 rounded-3 me-5 w-50" type="text" placeholder="Aggiungi una nuova task">

                <button @click="addTask" type="button" class="btn btn-primary mb-2">Aggiungi Task</button>
            </div>
           

            <div class="dc-container">
                <ul>
                   <li
                    v-for="(taskItem, index) in todoList"
                    :key="index"
                   
                   >
                    
                        <span>{{taskItem}}</span>

                        <i class="fa-solid fa-ban text-danger"></i>

                    </li>
                 
                </ul>
            </div>

        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
